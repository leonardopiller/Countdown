<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
    <article class="gift-img">
<img src="/christmas.jpg" alt="">   
 </article>
    <article class="gift-info">
        <h3>Christmas giveaway</h3>
        <h4 class="giveaway">

        </h4>
        <p> Buy your Christimas Gift until the deadline and Santa Claus won't get late!

        </p>
        <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days">34</h4>
                    <span>days</span>

                </div>
            </div>          
                    <!-- end of item -->

            <div class="deadline-format">
                <div>
                    <h4 class="hours">34</h4>
                    <span>hours</span>

                </div>
            </div>       
                    <!-- end of item -->

            <div class="deadline-format">
                <div>
                    <h4 class="mins">34</h4>
                    <span>mins</span>

                </div>
            </div>
                    <!-- end of item -->


            <div class="deadline-format">
                <div>
                    <h4 class="secs">34</h4>
                    <span>secs</span>

                </div>
            </div>
                    <!-- end of item -->

        </div>
    </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
